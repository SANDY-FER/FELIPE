<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f0f0f0; /* Fondo gris claro */
            color: #333; /* Color del texto */
        }
        h1 {
            font-size: 3em;
            color: #ff69b4; /* Color llamativo */
            padding: 20px;
            border-radius: 8px;
            background: #fff; /* Fondo blanco detrás del texto */
            text-align: center;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2); /* Sombra para un efecto 3D */
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background: #ff69b4; /* Color de fondo para los encabezados de la tabla */
            color: #fff; /* Color del texto en los encabezados */
            font-size: 1.2em;
            border-radius: 8px 8px 0 0;
        }
        td {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="submit"] {
            background: #ff69b4; /* Color de fondo para el botón */
            color: #fff; /* Color del texto del botón */
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Sombra para el botón */
        }
        input[type="submit"]:hover {
            background: #ff85c0; /* Color de fondo al pasar el ratón por encima del botón */
        }
    </style>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <th colspan="2">Por favor, complete el formulario</th>
            </tr>
            <tr>
                <td><label for="name">Nombre:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Correo Electrónico:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="message">Mensaje:</label></td>
                <td><textarea id="message" name="message" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Enviar">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
